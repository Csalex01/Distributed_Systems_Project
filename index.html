<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .voting-card {
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            border-radius: 10px;
            padding: 20px;
            width: 50%; /* Much wider card */
            max-width: 600px; /* Maximum width capped */
            text-align: center;
            margin: 20px; /* Space around the card */
        }
        .voting-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .vote-btn {
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            margin-top: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for buttons */
            font-size: 16px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .vote-btn:hover {
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3); /* Enhanced button hover effect */
        }
    </style>
</head>
<body>
    <div class="voting-card">
        <h2>What do you see?</h2>
        <img src="The_dress_blueblackwhitegold.jpg" alt="The Dress">
        <button class="vote-btn" data-vote="black-blue">Black and Blue</button>
        <button class="vote-btn" data-vote="white-gold">White and Gold</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
