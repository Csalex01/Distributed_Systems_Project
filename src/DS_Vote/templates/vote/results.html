{% extends "base.html" %}

{% block content %}

<div class="chart-container">
    <!-- include pie chart library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <canvas id="myChart"></canvas>
</div>

<script>
    if (typeof Chart === "undefined") {
        console.log("Chart.js is not loaded");
    } else {
        console.log("Chart.js is loaded");
    }

    data = document.cookie
        .replace("\\054", ",")
        .replace("data=", "")
        .replace("[", "")
        .replace("]", "")
        .replace("\"", "")
        
    data = data.replace(data.charAt(data.length - 1), "").split(",")


    const ctx = document.getElementById("myChart").getContext("2d");
    new Chart(ctx, {
        type: "pie",
        data: {
            labels: ["White - Gold", "Black - Blue"],
            datasets: [
                {
                    data: [data[0], data[1]], // Hardcoded data
                    backgroundColor: ["gold", "blue"],
                },
            ],
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: "Vote Results",
            },
        },
    });
</script>

{% endblock %}
